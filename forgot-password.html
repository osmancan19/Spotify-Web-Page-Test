<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./forgot-password.js"></script>
    <title>Document</title>
  </head>
  <body class="h-screen">
    <div class="p-5 flex flex-col justify-center items-center h-full">
      <h1 class="text-5xl font-bold">Password Reset</h1>
      <div id="reset-info" class="flex flex-col justify-center items-center">
        <p class="mb-4 w-1/2 text-center">
          Enter your <b>Spotify</b> username, or the <b>email address</b> that
          you used to register. We'll send you an email with your username and a
          link to reset your password.
        </p>
        <div class="mt-4 mb-4 w-1/2">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email address or username
          </label>
          <input
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2"
            id="email"
            type="text"
            placeholder="Email address or username"
          />
        </div>
        <div class="flex justify-center mb-4 w-1/4">
          <button
            onclick="resetPassword()"
            class="bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-full w-1/2"
            type="submit"
          >
            SEND
          </button>
        </div>
      </div>
      <div
        id="confirmation-info"
        class="hidden flex flex-col justify-center items-center"
      >
        <p>
          A message has been sent to you by email with instructions on how to
          reset your password.
        </p>
      </div>
    </div>
  </body>
</html>
